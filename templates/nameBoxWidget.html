<div class="NameChooser">
<input name="{{text_name}}" type="text" id="{{text_id}}" class="{{text_class}}"/>
<br/>
<input type="hidden" id="team_result" name="{{result_name}}" value="{{value}}"/>
<select multiple="multiple" name="{{box_name}}" id="{{box_id}}" class="{{box_class}}">
	{%for name in value_list%}
	<option value="{{name}}">{{name}}</option>
	{%endfor%}
</select>
</div>
