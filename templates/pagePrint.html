{%if (page is defined) and page.has_other_pages%}
		<div class="span-20"id="pageListing">
			{%if page.has_previous()%}
			<a class="pageLink" href="?page={{page.previous_page_number()}}{%if pageArgs is defined%}{%for k,v in pageArgs.items()%}&{{k}}={{v}}{%endfor%}{%endif%}">previous</a>
			{%else%}
				previous
			{%endif%}
			{%for p in page.pre_list%}
				<a class="pageLink" href="?page={{p}}{%if pageArgs is defined%}{%for k,v in pageArgs.items()%}&{{k}}={{v}}{%endfor%}{%endif%}">{{p}}</a>
			{%endfor%}
			{{page.number}}
			{%for p in page.post_list%}
				<a class="pageLink" href="?page={{p}}{%if pageArgs is defined%}{%for k,v in pageArgs.items()%}&{{k}}={{v}}{%endfor%}{%endif%}">{{p}}</a>
			{%endfor%}
			{%if page.has_next()%}
				<a class="pageLink" href="?page={{page.next_page_number()}}{%if pageArgs is defined%}{%for k,v in pageArgs.items()%}&{{k}}={{v}}{%endfor%}{%endif%}">next</a>
			{%else%}
				next
			{%endif%}
		</div>
{%endif%}
