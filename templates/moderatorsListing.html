{%for mod in moderators%}
<div class="span-20 {{ loop.cycle('odd','even') }}">
<div class="span-5" style="text-align:left;"><a href="/stat/player/{{mod.id}}/">{{mod.name}}</a></div>
<div class="span-5">{{mod.moderated_set.count()}}</div>
<div class="span-5">{{mod.largestModdedCount()}}</div>
</div>
{%endfor%}
