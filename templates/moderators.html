{% extends "sitePage.html"%}
{%block title%} {{site.short_name}} Moderators - Mafia Stats{%endblock%}

<div class="infoBox span-15">
<div class="span-5"><a href="/player/{{mod.id}}/">{{mod.name}}</a></div>

</div>
{%endfor%}
{%endblock%}
