	{%for player in players if player.playedCalc(type)%}
	<div class="span-20 {{ loop.cycle('odd','even') }}">
		{#names#}
		<div class="span-4" style="text-align:left">	
			<a href="{%url mafiastats_player player.id%}">{{player.name}}</a><br/>
		</div>
		{#wins#}
		<div class="span-3">
			{{player.wins(type)}}
		</div>
		{#losses#}
		<div class="span-3">
			{{player.losses(type)}}
		</div>
		<div class="span-4">
			{{player.winPct(type)}}%
		</div>
		{#moderated#}
		<div class="span-4">
			{{player.modded()}}
		</div>
	</div>
	{%endfor%}
