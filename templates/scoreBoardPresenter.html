	{%for player in players%}
	<div class="span-20 {{ loop.cycle('odd','even') }}">
		{#names#}
		<div class="span-4" style="text-align:left">	
			<a href="{%url mafiastats_player player.id%}">{{player.name}}</a><br/>
		</div>
		{#wins#}
		<div class="span-3">
			{{player.wins()}}
		</div>
		{#losses#}
		<div class="span-3">
			{{player.losses()}}
		</div>
		<div class="span-4">
			{{player.winPct()}}%
		</div>
		{#moderated#}
		<div class="span-4">
			{{player.moderated_set.count()}}
		</div>
	</div>
	{%endfor%}
